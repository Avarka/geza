# File: docker-compose.yml
version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: geza-mysql
    env_file: .env.docker
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: geza-pma
    links:
      - db
    environment:
      PMA_HOST: db
    ports:
      - "8080:80"
    depends_on:
      - db

  app:
    container_name: geza-app
    build:
      context: https://github.com/Avarka/geza.git#main
      dockerfile: app/Dockerfile
    env_file: .env.docker
    environment:
      # Database URL for the app
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
      
      # App environment variables
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      LDAP_URL: ${LDAP_URL}
      LDAP_BASE_DN: ${LDAP_BASE_DN}
      LDAP_SEARCH_ATTR: ${LDAP_SEARCH_ATTR}
      LDAP_USER_DN: ${LDAP_USER_DN}
      ADMIN_ACCESS_UIDS: ${ADMIN_ACCESS_UIDS}

      # Variables needed by the entrypoint script
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data: